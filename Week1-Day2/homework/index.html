<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="dashboard container mx-auto p-4 max-w-2xl">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Dashboard</h1>
            <div class="text-sm">
                <div class="clock" id="clock">01:49 AM</div>
                <div class="greeting" id="greeting">Good morning</div>
            </div>
            <button id="themeToggle" class="theme-toggle p-2 rounded-full bg-gray-200 hover:bg-gray-300">ðŸŒ™</button>
        </header>

        <section class="todo-list mb-8">
            <h2 class="text-xl font-semibold mb-2">To-Do List</h2>
            <div class="flex mb-2">
                <input type="text" id="todoInput" class="flex-1 p-2 border rounded-l" placeholder="Enter a task">
                <button onclick="addTodo()" class="p-2 bg-blue-500 text-white rounded-r hover:bg-blue-600">Add
                    Task</button>
            </div>
            <div id="todoError" class="text-red-500 text-sm mb-2"></div>
            <div class="flex space-x-2 mb-2">
                <button onclick="filterTodos('all')" class="p-1 bg-gray-200 rounded">All</button>
                <button onclick="filterTodos('completed')" class="p-1 bg-gray-200 rounded">Completed</button>
                <button onclick="filterTodos('incomplete')" class="p-1 bg-gray-200 rounded">Incomplete</button>
            </div>
            <ul id="todoList" class="list-none"></ul>
        </section>

        <section class="sticky-notes">
            <h2 class="text-xl font-semibold mb-2">Sticky Notes</h2>
            <div class="flex mb-2">
                <input type="text" id="noteInput" class="flex-1 p-2 border rounded-l" placeholder="Write a note...">
                <button onclick="addNote()" class="p-2 bg-green-500 text-white rounded-r hover:bg-green-600">Add
                    Note</button>
            </div>
            <div id="noteError" class="text-red-500 text-sm mb-2"></div>
            <div id="notesContainer" class="grid grid-cols-4"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
