<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mini Task 14</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="container flex flex-col items-center justify-center">
        <input type="button" id="onceBtn" value="Hide"
            class="p-2 bg-blue-500 text-white rounded hover:bg-blue-200 mb-4 w-32">
    </div>

    <script>
        document.getElementById('onceBtn').addEventListener('click', function () {
            const onceBtn = document.getElementById('onceBtn');
            onceBtn.classList.add('hidden');
        });
    </script>
</body>

</html>
