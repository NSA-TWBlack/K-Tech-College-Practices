<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mini Task 2</title>
</head>

<body>

    <div class="container flex flex-col items-center justify-center min-h-screen">
        <input type="button" id="toggleHighlightBtn" value="High light"
            class="mb-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        <div class="box mt-6 w-200 h-200 border-gray-500">

        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleHighlightBtn = document.getElementById('toggleHighlightBtn');
            const box = document.querySelector('.box');

            toggleHighlightBtn.addEventListener('click', function () {
                if (box.classList.contains('bg-yellow-300')) {
                    box.classList.remove('bg-yellow-300');
                } else {
                    box.classList.add('bg-yellow-300');
                }
            });
        });
    </script>
</body>

</html>
