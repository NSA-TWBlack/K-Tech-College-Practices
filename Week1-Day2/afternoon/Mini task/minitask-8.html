<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mini Task 8</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="container flex flex-row items-center justify-center">
        <div class="hoverBox w-100 h-100 border border-slate-800 hover">

        </div>
    </div>

    <script>
        document.getElementsByClassName("hoverBox")[0].addEventListener("mouseover", mouseOver);
        document.getElementsByClassName("hoverBox")[0].addEventListener("mouseout", mouseOut);
        function mouseOver() {
            this.style.backgroundColor = "lightblue";
        }
        function mouseOut() {
            this.style.backgroundColor = "white";
        }  
    </script>
</body>

</html>
