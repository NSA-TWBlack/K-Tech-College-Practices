<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mini Task 5</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="container flex flex-col items-center justify-center">
        <img id="mainImage" class="w-auto h-auto object-cover border border-gray-500 mb-6" alt="Dog">
        <input type="button" id="changeImageBtn" value="Change Image"
            class="ml-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    </div>

    <script>
        document.getElementById('changeImageBtn').addEventListener('click', function () {
            const mainImage = document.getElementById('mainImage');
            const newImageUrl = "dog.jpg";
            if (newImageUrl) {
                mainImage.src = newImageUrl;
            } else {
                alert("Please enter a valid image URL.");
            }
        });
    </script>
</body>

</html>
