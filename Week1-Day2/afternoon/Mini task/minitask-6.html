<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Mini Task 6</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="container flex flex-row items-center justify-center">
        <input type="text" id="usernameInput" class="border border-gray-300 rounded p-2 w-1/3" placeholder="Enter item">
        <input type="button" id="submitUsername" value="Add Item"
            class="ml-4 p-2 bg-blue-500 text-white rounded hover:bg-blue-600">
    </div>

    <script>
        document.getElementById('submitUsername').addEventListener('click', function () {
            let itemInput = document.getElementById("usernameInput").value;
            alert("Your username: " + itemInput);
        });
    </script>
</body>

</html>
